    <title>系统镜像 IPFS 下载站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .container {
            padding: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            margin: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
            max-width: 80%;
            text-align: center;  
            vertical-align: top;
            box-sizing: border-box;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card h4 {
            font-size: 15px;
            margin-bottom: 10px;
            color: #2c2c2c;
        }

        .card p {
            font-size: 14px;
            margin: 5px 0;
        }

        .card .cid {
            font-weight: bold;
            margin: 10px 0;
            color: #007bff;
            cursor: pointer;
            word-wrap: break-word; /* 自动换行 */
            word-break: break-all; /* 强制换行 */
            white-space: normal;   /* 确保多行显示 */
        }

        .card .filename {
            font-style: italic;
            color: #777;
            word-wrap: break-word;
            margin: 10px 0;
        }

        .card .description {
            font-size: 14px;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .card .description.expanded {
            -webkit-line-clamp: unset;
            white-space: normal;
        }

        .card a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .card a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container" id="card-container">
</div>

<script>
    fetch('cards.json')
        .then(response => response.json()) 
        .then(data => {
            renderCards(data);
        })
        .catch(error => console.error('加载 JSON 文件出错：', error));
    function renderCards(data) {
        const container = document.getElementById('card-container');
        data.forEach(cardData => {
            const card = document.createElement('div');
            card.classList.add('card');
            const cardContent = `
                <img src="${cardData.icon}" alt="${cardData.name} 图标">
                <h3>${cardData.name}</h3>
                <p class="description" onclick="toggleDescription(this)">${cardData.description}</p>
                <p class="cid" onclick="copyToClipboard('${cardData.cid}')">CID: ${cardData.cid}</p>
                <p class="filename">文件名: ${cardData.filename}</p>
                <h4>通过 IPFS 公共网关下载：</h4>
                <a href="https://ipfs.io/ipfs/${cardData.cid}?filename=${cardData.filename}" target="_blank">ipfs.io下载</a>
                <a href="https://cloudflare-ipfs.com/ipfs/${cardData.cid}?filename=${cardData.filename}" target="_blank">cloudflare-ipfs.com 下载</a>
                <a href="https://infura-ipfs.io/ipfs/${cardData.cid}?filename=${cardData.filename}" target="_blank">infura-ipfs.io 下载</a>
            `;

            card.innerHTML = cardContent;
            container.appendChild(card);
        });
    }
    function copyToClipboard(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('CID 已复制到剪贴板');
    }
    function toggleDescription(element) {
        element.classList.toggle('expanded');
    }
</script>

</body>
</html>
